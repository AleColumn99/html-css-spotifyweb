<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Spotify</title>

  </head>

  <body>

    <main>

      <div class="main-nav float-left">

        <div class="nav-top">

          <div class="nav-logo">
            <img src="assets/img/logo.svg" alt="spotify-logo">
          </div>
          <!-- <div class="nav-logo-mobile">
            <img src="" alt="">
          </div> -->

          <div class="nav-left">
            <div class="voice selected">
              <div class="green-bar"></div>
              <img src="assets/img/home.svg" alt="">
              <h4> Home</h4>
            </div>
            <div class="voice non-selected">
              <img src="assets/img/search.svg" alt="">
              <h4> Cerca</h4>
            </div>
            <div class="voice non-selected">
              <img src="assets/img/libreria.svg" alt="">
              <h4> La tua libreria</h4>
            </div>
          </div>

        </div>

        <div class="nav-bottom"></div>

      </div>

    </main>

    <footer>

      <section id="player">

        <div class="player-song">
          <img src="assets/img/sinister.jpeg" alt="">
          <div class="name-artist">
            <h5>Sinister</h5>
            <p>Brano Nome</p>
          </div>
          <div class="save-song">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>
  
        <div class="player-controller">
          <div class="media-panel">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
          </div>
          <div class="duration-bar">
            <span>0:25</span>
            <div class="full-bar">
              <div class="progress-bar">
                <div class="progress-circle"></div>
              </div>
            </div>
            <span>4:35</span>
          </div>
        </div>
  
        <div class="player-audio">
          <i class="fas fa-list"></i>
          <i class="fas fa-tv"></i>
          <i class="fas fa-volume-up"></i>
          <div class="full-bar">
            <div class="progress-bar"></div>
          </div>
        </div>

      </section>

      

    </footer>
    
  </body>

</html>
